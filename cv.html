<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV | Faiz Krisnadi</title>
    <style>
        :root {
            --bg: #f8f8f8;
            --text: #333;
            --accent: #2563eb;
        }
        body {
            font-family: 'Inter', sans-serif;
            max-width: 720px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
        }
        a { 
            color: var(--accent); 
            text-decoration: none;
            transition: opacity 0.2s ease;
        }
        a:hover {
            opacity: 0.7;
        }
        h1 { font-weight: 500; margin-bottom: 0; }
        .subtitle { opacity: 0.8; margin-top: 0.5rem; }
        nav { margin: 2rem 0; }
        nav a { margin-right: 1.5rem; }
        section { margin: 3rem 0; }
        footer { margin-top: 4rem; opacity: 0.6; }
        
        /* Profile image style (copied from index.html) */
        .profile-photo img {
          width: 150px;
          height: 150px;
          object-fit: cover;
          border-radius: 8px; /* Matches your index.html style */
          border: 1.5px solid #ccc;
          display: block;
          margin: 0 auto 1rem; /* Centers image and adds spacing below */
        }
        
        .cv-section { margin-bottom: 2.5rem; }
        .cv-item { margin-bottom: 1.5rem; }
        .cv-date { color: #666; font-size: 0.9rem; }
        .cv-download {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px dashed rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: var(--accent);
            color: white;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        .download-btn:hover {
            background: #1a56db;
            transform: translateY(-2px);
        }
        .file-size {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Profile photo added here -->
    <div class="profile-photo">
      <img src="https://faizkrisnadi.github.io/assets/images/profile.jpg"
           alt="Faiz Krisnadi"
           onerror="this.src='https://via.placeholder.com/150'">
    </div>
    
    <header>
        <h1>Faiz Krisnadi</h1>
        <p class="subtitle">Master's in International Affairs</p>
        <p class="subtitle">Lee Kuan Yew School of Public Policy</p>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="research.html">Research</a>
        <a href="cv.html" style="font-weight:600">CV</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <main>
        <section>
            <h2>Curriculum Vitae</h2>
            
            <div class="cv-download">
                <a href="faiz-cv.pdf" class="download-btn" target="_blank">
                    <i class="fas fa-file-pdf"></i> Download Full CV (PDF)
                </a>
                <p class="file-size">File size: 200KB</p>
            </div>
        </section>
    </main>
    
    <footer>
        Â© 2025 Faiz Krisnadi. All rights reserved.
    </footer>
</body>
</html>
