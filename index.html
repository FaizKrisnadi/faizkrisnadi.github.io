  <style>
    :root {
      --bg: #f8f8f8;
      --text: #333;
      --accent: #2563eb;
    }
    body {
      font-family: 'Inter', sans-serif;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);

    /* Header section with title and grey subtitles */

      margin-bottom: 1.5rem;

    header h1 {

    }
    nav a {
      margin-right: 1.5rem;
      text-decoration: none;
      color: var(--accent);
    }
    nav a:hover {
      text-decoration: underline;
    }
    /* Container for profile image & landing content */
    .container {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }
    .profile-photo {
      flex-shrink: 0;
      margin-right: 20px;
    }
    .profile-photo img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      border: 1.5px solid #ccc;
    }
    .content {
      flex-grow: 1;
    }
    /* Footer styling */
    footer {
      text-align: center;
      margin-top: 4rem;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
