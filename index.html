<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faiz Krisnadi</title>
    <style>
        /* [Keeping all your existing CSS] */
        .profile-column {
            display: flex;
            align-items: center; /* Align image and text in one row */
        }

        .profile-photo {
            flex-shrink: 0; /* Prevents resizing */
            margin-right: 20px; /* Space between photo and text */
        }

        .profile-photo img {
            width: 150px; /* Fixed size */
            height: 150px;
            object-fit: cover;
            border-radius: 8px; /* Slightly rounded corners */
            border: 2px solid #ccc; /* Thin border */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-column">
            <div class="profile-photo">
                <!-- Using GitHub Pages absolute URL -->
                <img src="https://faizkrisnadi.github.io/assets/images/profile.jpg" 
                     alt="Faiz Krisnadi"
                     onerror="this.src='https://via.placeholder.com/150'">
            </div>
            <!-- [Rest of your HTML] -->
        </div>
    </div>
</body>
</html>
