<!DOCTYPE html>

<head>

  <title>Faiz Krisnadi</title>
  <style>
    /* Basic resets / body styling */
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }

    /* Container to hold photo & text side by side */
    .container {
      display: flex;
      align-items: center;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Profile photo container */
    .profile-photo {
      margin-right: 20px; /* Space between image & text */
      flex-shrink: 0;     /* Prevents the photo from shrinking */
    }

    /* Profile image styling */
    .profile-photo img {
      width: 150px;             /* Fixed width */
      height: 150px;            /* Fixed height */
      object-fit: cover;        /* Crop to fill the container */
      border-radius: 8px;       /* Slightly rounded corners */
      border: 1.5px solid #ccc; /* Thin border */
    }

    /* Content area next to the image */
    .content {
      flex-grow: 1; /* Takes up remaining space */
    }

    /* Heading style (optional) */
    h1 {
      margin-bottom: 0.5em;
    }

    /* Grey text for subheadings */
    .subtext {
      color: #666; 
      margin: 0.2em 0;
    }

    /* Navigation links */
    nav {
      margin: 1em 0;
    }

    nav a {
      margin-right: 12px;
      text-decoration: none;
      color: #007bff; /* Link color */
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Footer at the bottom, centered */
    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
